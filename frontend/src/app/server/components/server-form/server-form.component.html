<div class="form-container">
  <h1 *ngIf="!server" class="form-title">Ajouter un serveur</h1>
  <h1 *ngIf="server" class="form-title">Modifier un serveur</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>IP Address</mat-label>
        <input matInput type="text" id="ipAddress" formControlName="ipAddress">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Nom</mat-label>
        <input matInput type="text" id="name" formControlName="name">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Type</mat-label>
        <input matInput type="text" id="type" formControlName="type">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Memory</mat-label>
        <input matInput type="text" id="memory" formControlName="memory">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Image URL</mat-label>
        <input matInput type="text" id="imageUrl" formControlName="imageUrl">
      </mat-form-field>
    </div>
    <mat-form-field class="form-field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="SERVER_DOWN">Eteint</mat-option>
        <mat-option value="SERVER_UP">Allum√©</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button type="submit" class="submit-button">Submit</button>
  </form>
</div>
