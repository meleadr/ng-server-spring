<mat-card class="not-found-card">
  <mat-card-header>
    <mat-card-title>404 - Page non trouvée</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="mat-body-1">Désolé, la page que vous recherchez n'existe pas.</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="primary" routerLink="/server">Retour à la page d'accueil</a>
  </mat-card-actions>
</mat-card>
